<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Estação das Flores-Login</title>
</head>
<body class="card">
    <img src="img/Fundo.png" alt="" class="Fundo">
    <div class="ContainerCadastro">
         
        <h1>Faça login ou registre-se em segundos</h1>
         
         <p class="Descricao">Use seu e-email ou outra conta para entrar na Estação das Flores. É gratis!</p>
    
         <ul class="Botoes">
            
            <li>
                <button class="Button">
                    <img src="img/google.png" alt="" class="Logo">
                    Continuar com o Google
                </button>
            </li>
            
            <li>
                <button class="Button"> 
                    <img src="img/email.png" alt="" class="Logo">
                    Continuar com e-mail
                </button>
            </li>
           
            <li>
                <button class="Button"> 
                    <img src="img/facebook.webp" alt="" class="Logo">
                    Continuar com o Facebook
                </button>
            </li>
           
            <li>
                <button class="Button"> 
                    <img src="img/microsoft.png" alt="" class="Logo">
                    Continuar com a Microsoft
                </button>
            </li>
           
            <li>
                <button class="Button1"> 
                    Continuar de outra forma
                </button>
            </li>
        
        </ul>
         <h5 class="Termo">Ao continuar,você concorda com os <u>Termos de Uso</u>. Leia nossa <u>Política de Privacidade</u></h5>
         
         <button class="Registrar"> 
            <img src="img/registrasse.png" alt="" class="Logo">
            Registra-se com seu e-mail profissional
        </button>

</div>
</body>
</html>
